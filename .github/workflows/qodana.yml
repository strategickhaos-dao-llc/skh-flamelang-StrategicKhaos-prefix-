name: ğŸ” Qodana Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  qodana:
    name: Qodana - Code Inspection
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pull-requests: write
      checks: write
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: ğŸ” Qodana Scan
        uses: JetBrains/qodana-action@v2024.1
        with:
          args: --ide QDRUST
        env:
          QODANA_TOKEN: ${{ secrets.QODANA_TOKEN }}
