name: ğŸ”¥ FlameLang CI

on:
  push:
    branches: [ main, develop, copilot/update-qodana-integration ]
  pull_request:
    branches: [ main, develop, copilot/update-qodana-integration ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  FLAMELANG_VERSION: "2.0.0"

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4

    - name: ğŸ¦€ Setup Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy

    - name: ğŸ“¦ Cache Cargo
      uses: Swatinem/rust-cache@v2

    - name: ğŸ”¨ Build
      run: |
        if [ -f "Cargo.toml" ]; then
          cargo build --verbose
        else
          echo "ğŸ“‹ Cargo.toml not yet created - scaffold phase"
        fi

    - name: ğŸ§ª Test
      run: |
        if [ -f "Cargo.toml" ]; then
          cargo test --verbose
        else
          echo "ğŸ“‹ Tests pending scaffold completion"
        fi

  qodana:
    name: Qodana Code Quality
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      checks: write
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: ğŸ” Qodana Scan
      uses: JetBrains/qodana-action@v2024.1
      env:
        QODANA_TOKEN: ${{ secrets.QODANA_TOKEN }}
      with:
        pr-mode: false
