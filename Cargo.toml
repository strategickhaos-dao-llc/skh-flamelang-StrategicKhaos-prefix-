[workspace]
resolver = "2"
members = [
    "compiler/flamelang-lexer",
    "compiler/flamelang-parser",
    "compiler/flamelang-ast",
    "compiler/flamelang-semantic",
    "compiler/flamelang-transform",
    "compiler/flamelang-codegen",
    "compiler/flamelang-cli",
    "runtime/flamelang-runtime",
    "stdlib/flamelang-stdlib",
]

[workspace.package]
version = "2.0.0"
authors = ["StrategicKhaos DAO LLC"]
edition = "2021"
license = "Apache-2.0"
repository = "https://github.com/strategickhaos-dao-llc/skh-flamelang-StrategicKhaos-prefix-"

[workspace.dependencies]
# Core dependencies
anyhow = "1.0"
thiserror = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"

# Parsing and lexing
logos = "0.13"
chumsky = "0.9"

# LLVM integration
inkwell = { version = "0.2", features = ["llvm16-0"] }

# Unicode and internationalization
unicode-normalization = "0.1"
unicode-segmentation = "1.10"
icu = "1.4"

# CLI and utilities
clap = { version = "4.4", features = ["derive"] }
env_logger = "0.11"
log = "0.4"

# Testing
criterion = "0.5"
proptest = "1.4"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
strip = true

[profile.dev]
opt-level = 0
debug = true
