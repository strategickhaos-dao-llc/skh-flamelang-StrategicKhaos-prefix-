name: ðŸ”¥ FlameLang CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  FLAMELANG_VERSION: "2.0.0"

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout
      uses: actions/checkout@v4

    - name: ðŸ¦€ Setup Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy

    - name: ðŸ“¦ Cache Cargo
      uses: Swatinem/rust-cache@v2

    - name: ðŸ”¨ Build
      run: |
        if [ -f "Cargo.toml" ]; then
          cargo build --verbose
        else
          echo "ðŸ“‹ Cargo.toml not yet created - scaffold phase"
        fi

    - name: ðŸ§ª Test
      run: |
        if [ -f "Cargo.toml" ]; then
          cargo test --verbose
        else
          echo "ðŸ“‹ Tests pending scaffold completion"
        fi
