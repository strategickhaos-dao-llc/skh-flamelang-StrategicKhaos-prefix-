<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" width="500" height="500">
  <defs>
    <!-- Bio-luminescent cyan gradient -->
    <linearGradient id="cyanGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00FFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00CED1;stop-opacity:1" />
    </linearGradient>
    
    <!-- Toruk orange gradient -->
    <linearGradient id="torukOrange" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C42;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Dark background -->
  <rect width="500" height="500" fill="#0A0E27"/>
  
  <!-- Sacred Geometry - Ratio Ex Nihilo -->
  <!-- Outer circle -->
  <circle cx="250" cy="250" r="180" fill="none" stroke="url(#cyanGlow)" stroke-width="2" opacity="0.6"/>
  
  <!-- Orbital ring (Node 137 reference - Fibonacci angle 137.5Â°) -->
  <circle cx="250" cy="250" r="140" fill="none" stroke="url(#cyanGlow)" stroke-width="1.5" opacity="0.4" stroke-dasharray="5,3"/>
  
  <!-- Inner sacred circle -->
  <circle cx="250" cy="250" r="100" fill="none" stroke="url(#torukOrange)" stroke-width="1.5" opacity="0.5"/>
  
  <!-- Great Leonopteryx (Toruk) silhouette - stylized wings -->
  <g transform="translate(250, 250)" filter="url(#glow)">
    <!-- Central body -->
    <ellipse cx="0" cy="0" rx="15" ry="35" fill="url(#torukOrange)"/>
    
    <!-- Left wing -->
    <path d="M -15,-10 Q -80,-40 -120,-20 Q -110,-5 -80,5 Q -50,10 -15,5 Z" 
          fill="url(#torukOrange)" opacity="0.9"/>
    
    <!-- Right wing -->
    <path d="M 15,-10 Q 80,-40 120,-20 Q 110,-5 80,5 Q 50,10 15,5 Z" 
          fill="url(#torukOrange)" opacity="0.9"/>
    
    <!-- Lower wing membranes -->
    <path d="M -15,5 Q -60,30 -90,40 Q -70,45 -40,35 Z" 
          fill="url(#cyanGlow)" opacity="0.6"/>
    <path d="M 15,5 Q 60,30 90,40 Q 70,45 40,35 Z" 
          fill="url(#cyanGlow)" opacity="0.6"/>
    
    <!-- Head crest -->
    <path d="M -8,-35 L 0,-50 L 8,-35 Z" fill="url(#cyanGlow)"/>
    
    <!-- Tail -->
    <ellipse cx="0" cy="45" rx="8" ry="25" fill="url(#torukOrange)" opacity="0.8"/>
  </g>
  
  <!-- Node 137 orbital satellite marker -->
  <g transform="rotate(137.5 250 250)">
    <circle cx="250" cy="70" r="6" fill="url(#cyanGlow)" filter="url(#glow)"/>
    <circle cx="250" cy="70" r="3" fill="#FFFFFF"/>
  </g>
  
  <!-- Sacred geometry vertices (pentagonal) -->
  <g opacity="0.4" stroke="url(#cyanGlow)" stroke-width="1" fill="none">
    <line x1="250" y1="70" x2="380" y2="160" />
    <line x1="380" y1="160" x2="340" y2="320" />
    <line x1="340" y1="320" x2="160" y2="320" />
    <line x1="160" y1="320" x2="120" y2="160" />
    <line x1="120" y1="160" x2="250" y2="70" />
  </g>
  
  <!-- Flame glyph ðŸ”¥ stylized as runes -->
  <g transform="translate(250, 380)" fill="url(#torukOrange)" filter="url(#glow)">
    <path d="M -15,0 Q -10,-25 0,-35 Q 10,-25 15,0 Q 10,15 0,20 Q -10,15 -15,0 Z"/>
    <path d="M -8,5 Q -5,-10 0,-15 Q 5,-10 8,5 Q 5,12 0,15 Q -5,12 -8,5 Z" fill="#00FFFF" opacity="0.7"/>
  </g>
  
  <!-- Text: STRATEGICKHAOS -->
  <text x="250" y="430" font-family="monospace" font-size="24" font-weight="bold" 
        text-anchor="middle" fill="url(#cyanGlow)" filter="url(#glow)">
    STRATEGICKHAOS
  </text>
  
  <!-- Subtitle: Ratio Ex Nihilo -->
  <text x="250" y="455" font-family="serif" font-size="14" font-style="italic" 
        text-anchor="middle" fill="#888888">
    Ratio Ex Nihilo
  </text>
  
  <!-- Node 137 annotation -->
  <text x="250" y="475" font-family="monospace" font-size="10" 
        text-anchor="middle" fill="#555555">
    NODE.137
  </text>
</svg>
